<!DOCTYPE html>
<html>
<head>
    <title>测试页面</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>测试成功！</h1>
    <p>这是一个测试页面，用于验证Cloudflare Pages的部署功能。</p>
    <p>如果您能看到这个页面，说明部署成功。</p>
    <p>当前时间：<span id="time"></span></p>
    
    <script>
        // 显示当前时间
        document.getElementById('time').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
